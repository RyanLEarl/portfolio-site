<!DOCTYPE html>
<html>
  <head id="head">
    <script type="text/javascript" src="/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
      window.addEventListener('load', function() {
        var textarea = document.querySelector('#message');
        var nameInput = document.querySelector('#name');
        var emailInput = document.querySelector('#email');
        
        textarea.addEventListener('mouseup', function() {
          nameInput.style.width = textarea.offsetWidth + 'px';
          emailInput.style.width = textarea.offsetWidth + 'px';
        });
      });
    </script>
    <script>createHead();</script>
  </head>
  <header id="header">
    <script> createHeader();</script>
  </header>
  <body>
    <div id="page-container">
      <main class="main-content">
        <div class="bio">
          <p>I am a software engineer based in Oregon with a talent for delivering solutions and communicating with stakeholders. As an <a href="https://www.credly.com/badges/4fc38d96-9b5e-4380-8438-674a026e2ea8" target="_blank">AWS Certified Developer - Associate</a>, I am ready to work together to create cutting-edge solutions.</p>
        </div>
        <h1>CONTACT</h1>
        <form id="contact-form">
          <input type="text" id="name" name="name" placeholder="Name"><br>
          <input type="text" id="email" name="email" placeholder="Email"><br><br>
          <textarea id="message" name="message" placeholder="Message"></textarea><br><br>
          <input type="submit" value="Send">
        </form>   
        <h2 id="thank-you-message"></h2>
      </main>
      <footer id = "footer">
        <div class="icons">
          <a target="_blank" href="https://www.linkedin.com/in/ryanleoearl/" class="fa fa-linkedin"></a>
          <a target="_blank" href="https://github.com/Hoboson02" class="fa fa-github"></a>
        </div>
        <div class = "info">
          <div class="footnote">
            RYAN EARL <span class="year">&#169;2023</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
