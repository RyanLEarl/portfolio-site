<!DOCTYPE html>
<html>
  <head id="head">
    <script type="text/javascript" src="/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/main.css">
    <script>createHead();</script>
  </head>
  <header id="header">
    <script> createHeader();</script>
  </header>
  <header>
    <h1 id ="pageTitle">REST API</h1>
  </header>
  <body>
    <main class="main-content">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/pages/image_upload.html">Upload An Image</a></li>
        </ul>
      </nav>
      <form id="apiForm">
        <label for="requestType">Request Type:</label><br />
        <select id="requestType" name="requestType">
          <option value="GET">GET</option>
          <option value="PUT">PUT</option>
          <option value="POST">POST</option>
          <option value="DELETE">DELETE</option>
        </select><br />
        <label for="url">URL:</label><br />
        <input type="text" id="url" name="url" /><br />
        <label for="data">Data:</label><br />
        <textarea id="data" name="data"></textarea><br />
        <button type="button" id="formatJsonButton">Format as JSON</button><br />
        <button type="button" id="uploadImageButton">Upload Image</button><br />
        <input type="file" id="imageFile" accept="image/*" /><br />
        <input type="submit" value="Submit" />
      </form>
      <h2>Response</h2>
      <div id="response"></div>
      <script type="text/javascript" src="/api.js"></script>
    </main>
  </body>
</html>
